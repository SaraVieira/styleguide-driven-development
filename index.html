<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>Styleguide Driven Development</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">
  <style>
    .language-jsx,
      .language-markup,
      .language-markdown,
      .language-css,
      .language-bash {
        font-family: 'Fira Code' !important;
        font-size: 24px;
      }

      :not(pre) > code[class*="language-"], pre[class*="language-"] { background: transparent;}
    </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-css.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-markdown.min.js" type="text/javascript"></script>
  <script src="./dist/bundle.js"></script>
</body>

</html>
